# Site settings
title: KunRuch
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://nefortixstatus.github.io/" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

# Set the Sass partials directory, as we're using @imports
sass:
  sass_dir: _sass

# Exclude these files from production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - README.md
    - LICENSE
    - _config_dev.yml
    - run.bat
    - run-complete.bat
